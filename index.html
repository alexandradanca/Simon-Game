<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Hanalei+Fill&display=swap"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="#" />
    <title>Simon Game</title>
  </head>
  <body>
    <main>
      <div class="title-container">
        <h1>Press a key to start</h1>
      </div>
      <div class="main-container">
        <div id="green" class="color-c green"></div>
        <div id="red" class="color-c red"></div>
        <div id="yellow" class="color-c yellow"></div>
        <div id="blue" class="color-c blue"></div>
      </div>
      <div class="score-container">
        <h3>Highest:</h3>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js" rel="script"></script>
  </body>
</html>
